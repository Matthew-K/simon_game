<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simon Game</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<div class="circle">
	<div class="top-left color-choice"></div>
	<div class="top-right color-choice"></div>
	<div class="bottom-left color-choice"></div>
	<div class="bottom-right color-choice"></div>
	<div class="options-and-score">	
		<div class="container top-buttons">
			<h1>Simon</h1>
			<div class="count"><div class="count-text">--</div></div>	
			<div class="start">
				<div class="btn-custom"></div>
				<span>Start</span>
			</div>
			<div class="strict">
				<div class="btn-custom"></div>
				<span>Strict</span>
				<div class="light"></div>
			</div>
		</div>
		<div class="power">
			<div class= "btn-custom">
				<span class="glyphicon glyphicon-off" aria-hidden="true"></span>
			</div>
		</div>	
	</div>
</div>

 <!-- Buzz! Audio Library -->
 <script src="js/buzz.min.js"></script>

<!-- Main JS file -->
<script src="js/main.js"></script>

</body>
</html>
