<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simon Game</title>

	<!-- Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	
	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap JS CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>

<div class="circle">
	<div class="top-left color-choice"></div>
	<div class="top-right color-choice"></div>
	<div class="bottom-left color-choice"></div>
	<div class="bottom-right color-choice"></div>
	<div class="center">	
		<div class="container top-buttons">
			<h1>Simon</h1>
			<div class="count">0</div>	
			<div class="start">
				<div class="btn-custom"></div>
				<span>Start</span>
			</div>
			<div class="strict">
				<div class="btn-custom"></div>
				<span>Strict</span>
			</div>
		</div>
		<div class="btn-custom power"></div>	
	</div>
</div>



<!-- Main JS file -->
<script src="js/main.js"></script>

</body>
</html>
